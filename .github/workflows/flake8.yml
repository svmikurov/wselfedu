name: flake8
run-name: flake8

on:
  push:
    paths: [ "**.py" ]

jobs:
  flake8:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        working-directory: app-wse/
        run: python -m flake8
