name: Playwright
run-name: Playwright

on:
  push:
    branches: [ 'main', 'development' ]
    paths-ignore: [
      '**.md', '**.rst', '.env.**', '**.lock', '**.toml', '**/**.yml',
      '.gitignore', '**/**.dockerignore', 'Makefile', 'nginx.conf',
      'setup.cfg', 'docs/**',
    ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Clone the repository
        uses: actions/checkout@v3

      - name: Set environment variables
        run: |
          mv .env.example           .env
          mv .env.postgres.example  .env.postgres

      - name: Up Docker
        run: |
          make up
          sleep 5s
          make migrate
          make collectstatic

      - name: Run tests
        run: make plw
