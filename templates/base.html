{% load django_bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  {% if IS_TEST != 'true' %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
  {% endif %}
</head>

<body>
  <header>
    <!--======= Navigation =======-->
    {% include 'components/navbar.html' %}
    <!-- End Navigation -->
  </header>

  <main class="container pt-1">
    <!--======= Django Messages =======-->
    <div class="row cols-sm-1 row-cols-md-2 row-cols-lg-2">
      {% bootstrap_messages %}
    </div><!-- End Django Messages -->

    <!--======= Content =======-->
    <div class="pt-2">
      {% block content %}{% endblock %}
    </div><!-- End Content -->
  </main>

  <!--======= Scripts =======-->
  <!-- Load jquery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
          integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
          crossorigin="anonymous"></script><!-- End Load jquery -->
  {% block script %}{% endblock %}<!-- End Scripts -->
</body>
</html>
