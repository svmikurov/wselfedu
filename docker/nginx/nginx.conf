# ==================== PROXY OPTIMIZATION ====================
# Define upstream for load balancing (if multiple Django instances are needed)
# Name 'wse-project' must match the service name in docker-compose.yml
upstream wse-project {
    server wse-project:8000;
    # For scaling, additional servers can be added:
    # server wse-project-2:8000;
    # server wse-project-3:8000;
}

# ==================== MAIN SERVER CONFIGURATION ====================
# Permanent redirect: wselfedu.ru to www.wselfedu.ru (HTTP)
# SEO optimization: Consolidates domain authority, prevents duplicate content
server {
    listen 80;
    server_name wselfedu.ru;
    return 301 http://www.wselfedu.ru$request_uri;
}

# Main server: Handles all requests to www.wselfedu.ru
server {
    # -------------------- BASIC SETTINGS --------------------
    listen 80;
    server_name www.wselfedu.ru 77.222.63.138 localhost 127.0.0.1;
        
    # -------------------- SECURITY: PROTECTIVE HEADERS --------------------
    # Prevent site from being embedded in iframe (clickjacking protection)
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Prevent browser from "guessing" content type (MIME-sniffing protection)
    add_header X-Content-Type-Options "nosniff" always;
    
    # Enable built-in XSS protection in browsers
    add_header X-XSS-Protection "1; mode=block" always;
    
    # -------------------- DDoS PROTECTION LIMITS --------------------
    # Maximum upload file size (10MB)
    client_max_body_size 10M;
    
    # Hide nginx version from attackers (security through obscurity)
    server_tokens off;
    
    # Timeouts to protect against Slowloris attacks
    client_body_timeout 10s;     # Max time to receive request body
    client_header_timeout 10s;   # Max time to receive request headers
    keepalive_timeout 30s;       # Keep-alive connection time
    
    # -------------------- PERFORMANCE OPTIMIZATION --------------------
    # Enable gzip compression to reduce traffic
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;        # Minimum size to compress
    gzip_types 
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml;
    gzip_comp_level 6;           # Compression level (1-9, 6 is optimal)
    
    # -------------------- PROTECTION FROM HIDDEN FILE ACCESS --------------------
    # Deny access to all files starting with dot (.git, .env, etc.)
    location ~ /\.(?!well-known) {  # Except .well-known for SSL certificates
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # Deny PHP file execution (if not used)
    location ~ \.php$ {
        deny all;
        return 444;
    }
    
    # -------------------- HEALTH CHECK (FOR DOCKER HEALTHCHECK) --------------------
    # Simple nginx health check endpoint
    location /health {
        access_log off;          # Don't log health checks
        error_log off;
        return 200 "nginx ok\n";
        add_header Content-Type text/plain;
    }
    
    # -------------------- DJANGO STATIC FILES --------------------
    # CSS, JavaScript, images, fonts
    location /static/ {
        alias /wselfedu/static/;  # Path must match Docker volume
        
        # Caching optimization: static files never change
        expires 1y;                     # Cache in browser for 1 year
        add_header Cache-Control "public, immutable, max-age=31536000";
        
        # Enable logging only for debugging
        access_log off;
        log_not_found off;
        
        # File delivery optimization
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
    }
    
    # -------------------- MEDIA FILES (USER UPLOADS) --------------------
    location /media/ {
        alias /wselfedu/media/;  # Path must match Docker volume
        
        # Shorter cache time since files may be updated
        expires 6M;                     # Cache for 6 months
        add_header Cache-Control "public, max-age=15552000";
        
        # Log media access (for audit purposes)
        access_log /var/log/nginx/media_access.log;
    }
    
    # -------------------- ROBOTS AND FAVICONS --------------------
    # Fast access to robots.txt and favicon.ico
    location = /robots.txt {
        alias /wselfedu/static/robots.txt;
        expires 1d;
        access_log off;
    }
    
    location = /favicon.ico {
        alias /wselfedu/static/favicon.ico;
        expires 7d;
        access_log off;
    }
    
    # -------------------- PROXY TO DJANGO APPLICATION --------------------
    # All other requests go to Django
    location / {
        # Proxy request to Django container
        proxy_pass http://wse-project;
        
        # -------------------- HEADER PASSING TO DJANGO --------------------
        # Critical for proper Django functionality!
        proxy_set_header Host $http_host;           # Original Host
        proxy_set_header X-Real-IP $remote_addr;    # Client's real IP
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Proxy chain
        proxy_set_header X-Forwarded-Proto $scheme; # Protocol (http/https)
        proxy_set_header X-Forwarded-Host $server_name; # Server name
        proxy_set_header Upgrade $http_upgrade;     # For WebSocket support
        proxy_set_header Connection "upgrade";      # For WebSocket support
        
        # Disable default redirect
        proxy_redirect off;
        
        # -------------------- TIMEOUTS FOR STABILITY --------------------
        proxy_connect_timeout 75s;      # Connection timeout to Django
        proxy_send_timeout 300s;        # Request sending timeout
        proxy_read_timeout 300s;        # Response receiving timeout
        
        # Buffering for performance
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Retry on backend failures
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        
        # Disable caching for dynamic content
        expires off;
        add_header Cache-Control "private, no-store, no-cache, must-revalidate, max-age=0";
    }
}