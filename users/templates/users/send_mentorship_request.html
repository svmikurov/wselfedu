{% extends 'base.html' %}

{% block title %}Добавление наставника{% endblock %}

{% block content %}
<h1>Добавление наставника</h1>
<form action="{% url 'users:send_mentorship_request' user.pk %}" method="post">
  {% csrf_token %}
  <label for="input_mentor_name">Введите имя наставника</label>
  <input type="text" id="input_mentor_name" name="input_mentor_name">
  <input type="submit" value="Добавить">
</form>
{% endblock %}
