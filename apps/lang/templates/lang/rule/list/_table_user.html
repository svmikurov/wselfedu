{% load i18n %}

<table class="table table-hover">
  <thead>
    <tr>
      <th>Правило</th>
    </tr>
  </thead>

  <tbody>
    {% for rule in rules  %}
    <tr>
      <td>
        <a href={% url 'lang:english_rule_detail' rule.pk %}
          >
          {{ rule.title }}
        </a>
      </td>
    </tr>
    {% empty %}
    <tr>
       <td>{% trans 'table.empty.rule' %}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
