{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Термин{% endblock %}

{% block content %}
<h1>Термин</h1>
Термин: {{ object.name }}<br>
Значение: {{ object.definition }}<br>
<a class="m-1 btn btn-secondary" href="javascript:history.back()">Назад</a>
<a class="m-1 btn btn-secondary" href="{% url 'glossary:term_update' object.pk %}">Изменить</a>
<a class="m-1 btn btn-secondary" href="{% url 'glossary:term_delete' object.pk %}">Удалить</a>
{% endblock %}
