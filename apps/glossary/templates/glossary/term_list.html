{% extends 'base.html' %}

{% block title %}Термины{% endblock %}

{% block content %}
<h1>Термины</h1>
<ul>
{% for term in terms %}
    <li><a href="{{ term.get_absolute_url }}">{{ term.name }}</a> - {{ term.definition }}</li>
{% empty %}
    <li>Термины еще не добавлены.</li>
{% endfor %}
</ul>
<a href="javascript:history.back()" class="btn btn-secondary">Назад</a>
<a href="{% url 'glossary:term_create' %}" class="btn btn btn-secondary">Добавить термин</a>
{% endblock %}
