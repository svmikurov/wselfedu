{% extends 'base.html' %}

{% block title %}Термины{% endblock %}

{% block content %}
<h1>Термины</h1>
<ul>
{% for term in terms %}
    <li><a href="{{ term.get_absolute_url }}">{{ term.name }}</a> - {{ term.definition }}</li>
{% empty %}
    <li>Термины еще не добавлены.</li>
{% endfor %}
</ul>
<a class="m-1 btn btn-secondary" href="javascript:history.back()">Назад</a>
<a class="m-1 btn btn btn-secondary" href="{% url 'glossary:term_create' %}">Добавить термин</a>
{% endblock %}
