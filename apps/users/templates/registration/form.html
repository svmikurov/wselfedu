{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">{% block title %}{% endblock %}</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button "Подтвердить" button_type="submit" button_class="btn-primary" %}
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
