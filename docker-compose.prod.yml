networks:
  internal:
    driver: bridge

services:

  wse-postgres:
    container_name: wse-postgres
    image: wse-postgres
    build:
      context: ./docker/postgres
      dockerfile: Dockerfile
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  wse-project:
    container_name: wse-project
    image: wse-project
    build:
      context: .
      dockerfile: ./docker/project/Dockerfile
    volumes:
      - static_volume:/wselfedu/static
    env_file:
      - .env
    expose:
      - 8000
    networks:
      - internal
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             python manage.py migrate --noinput &&
             gunicorn wselfedu.wsgi:application --bind 0.0.0.0:8000 --workers 1"
    depends_on:
      wse-postgres:
        condition: service_healthy
    restart: unless-stopped

  wse-nginx:
    container_name: wse-nginx
    image: wse-nginx
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    volumes:
      - static_volume:/wselfedu/static
    ports:
      - 80:80
    networks:
      - internal
    depends_on:
      wse-project:
        condition: service_started
    restart: unless-stopped
    
volumes:
  postgres_data:
  static_volume: